<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div id="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">âˆ’</button>
    <button id="limparTudo">Limpar tudo</button>
</div>


<div id="container">
    <div id="mapa"></div>
</div>

<!-- Box nome -->
<div id="boxNome" class="box hidden">
    <input type="text" id="nomeInput" placeholder="Nome do ponto">

    <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="salvarNome">Salvar</button>
        <button id="cancelarNome" class="btn-secundario">Cancelar</button>
    </div>
</div>


<!-- Box apagar -->
<div id="boxApagar" class="box hidden">
    <p>Apagar este ponto?</p>
    <button id="confirmarApagar">Apagar</button>
    <button id="cancelarApagar">Cancelar</button>
</div>

<div id="boxLimpar" class="box hidden">
    <p>Apagar todos os pontos?</p>
    <button id="confirmarLimpar">Apagar</button>
    <button id="cancelarLimpar">Cancelar</button>
</div>


<script src="script.js"></script>
</body>
</html>
