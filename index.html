<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa com Pontos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="clear-all">Limpar tudo</button>

<div id="viewport">
  <div id="image-container">
    <img id="bg-image" src="fundo.png" draggable="false">
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="name-modal">
  <div class="modal-content">
    <h3>Nome do ponto</h3>

    <input id="point-name" placeholder="Digite o nome">

    <div class="modal-actions">
      <button id="save-point">Salvar</button>
      <button id="delete-point" class="danger">Apagar</button>
    </div>

    <button id="cancel-point" class="secondary">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
