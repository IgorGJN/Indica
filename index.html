<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo</title>
<style>
    body {
        margin: 0;
        height: 100vh;
    }

    #container {
        width: 100%;
        height: 100%;
        background-image: url("fundo.png"); /* troque aqui */
        background-size: cover;
        background-position: center;
        position: relative;
        cursor: crosshair;
    }

    .ponto {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
        position: absolute;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }

    .ponto span {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 4px;
        white-space: nowrap;
    }
</style>
</head>
<body>

<div id="container"></div>

<script>
const container = document.getElementById("container");

container.addEventListener("click", (e) => {
    if (e.target !== container) return;

    const nome = prompt("Nome do ponto:");
    if (!nome) return;

    const ponto = document.createElement("div");
    ponto.className = "ponto";
    ponto.style.left = e.offsetX + "px";
    ponto.style.top = e.offsetY + "px";

    const label = document.createElement("span");
    label.textContent = nome;
    ponto.appendChild(label);

    // Clique muda a cor
    ponto.addEventListener("click", (ev) => {
        ev.stopPropagation();
        ponto.style.background =
            ponto.style.background === "blue" ? "red" : "blue";
    });

    // Segurar para apagar
    let timer;
    ponto.addEventListener("mousedown", () => {
        timer = setTimeout(() => {
            if (confirm("Apagar este ponto?")) {
                ponto.remove();
            }
        }, 800); // tempo de segurar
    });

    ponto.addEventListener("mouseup", () => clearTimeout(timer));
    ponto.addEventListener("mouseleave", () => clearTimeout(timer));

    container.appendChild(ponto);
});
</script>

</body>
</html>
